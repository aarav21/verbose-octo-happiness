  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body style="background: #cb2d3e;  /* fallback for old browsers */

 font-family: 'VT323', monospace;">
  <div style="width: 100%; background: #cb2d3e;  /* fallback for old browsers */
  background: -webkit-linear-gradient(to right, #ef473a, #cb2d3e);  /* Chrome 10-25, Safari 5.1-6 */

  ">
    <div id="row_1" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><img id="img_1"
        src="https://cdn.dribbble.com/users/989466/screenshots/3822430/spoils-of-war-dribbble-alex-pasquarella.png?compress=1&resize=800x600"
        style="width: 300px; height:300 ;">

      <img id="img_2"
        src="https://cdn.dribbble.com/users/594619/screenshots/3904755/ssbm-02.png?compress=1&resize=800x600">
      <h4 style="color:white; font-size:35px;">AI Super Mario Game</h4>
    </div>
    <div id="row_2" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <img id="img_3"

      <button
        style="background-image:url('https://textures.world/wp-content/uploads/2018/10/20-Pixilated-Gradient-Background-Texture-copy.jpg'); font-size: 25px; margin-left: 70px;"

    </div>
    <div id="row_3">
      <img id="img_5"
        src="https://cdn.dribbble.com/users/1109584/screenshots/5018861/switch_dribbbleartboard_1.png?compress=1&resize=800x600">

  <center>

    <br>
    <div id="canvas">
    </div>

    <br>
    <button

    </div>

    <br>
